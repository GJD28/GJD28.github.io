<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autor · Gabinete de Juicio y Debate</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS unificado -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div class="banner-texto">
    <h1>Gabinete de Juicio y Debate</h1>
  </div>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="criticas.html">Críticas</a></li>
      <li><a href="articulos.html">Artículos</a></li>
      <li><a href="rumores.html">Rumores</a></li>
    </ul>
  </nav>
</header>

<main>

  <!-- CABECERA DEL AUTOR -->
  <section id="autor-cabecera"></section>

  <!-- CARRUSEL DE ENTRADAS -->
  <section id="autor">
    <h2 id="nombre-autor"></h2>

    <div class="carousel autor-carousel">
      <button class="carousel-btn prev" aria-label="Anterior">‹</button>
      <div class="carousel-track"></div>
      <button class="carousel-btn next" aria-label="Siguiente">›</button>
    </div>
  </section>

</main>

<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<script src="contenido.js"></script>

<script>
function obtenerAutor() {
  const params = new URLSearchParams(window.location.search);
  return params.get('nombre');
}

const autor = obtenerAutor();
const cabecera = document.getElementById('autor-cabecera');
const nombreAutor = document.getElementById('nombre-autor');
const track = document.querySelector('.autor-carousel .carousel-track');

if (!autor) {
  nombreAutor.textContent = "Autor no especificado";
} else {

  /* ----- CABECERA AUTOMÁTICA ----- */
  const ficha = fichasAutores[autor];

  if (ficha) {
    cabecera.innerHTML = `
      <div class="autor-header">
        <img src="${ficha.foto}" alt="${ficha.nombre}">
        <div class="autor-bio">
          <h2>${ficha.nombre}</h2>
          <p>${ficha.bio.replace(/\n\n/g, "<br><br>")}</p>
        </div>
      </div>
    `;
  }

  nombreAutor.textContent = autor;

  /* ----- ENTRADAS DEL AUTOR ----- */
  const entradasAutor = contenido.filter(e => e.autor === autor);

  if (entradasAutor.length === 0) {
    track.innerHTML = "<p>Este autor aún no tiene textos publicados.</p>";
  } else {
    entradasAutor.forEach(entrada => {
      const item = document.createElement('div');
      item.className = 'carousel-item autor-item';

      item.innerHTML = `
        <a href="entrada.html?id=${entrada.id}">
          <img src="${entrada.imagen.src}" alt="${entrada.imagen.alt}">
          <h3>${entrada.titulo}</h3>
          <p class="autor-entradilla">${entrada.entradilla}</p>
        </a>
      `;

      track.appendChild(item);
    });
  }
}

/* ----- CONTROLES DEL CARRUSEL ----- */
const carousel = document.querySelector('.autor-carousel');
const prevBtn = carousel.querySelector('.prev');
const nextBtn = carousel.querySelector('.next');

prevBtn.addEventListener('click', () => {
  carousel.scrollBy({ left: -300, behavior: 'smooth' });
});

nextBtn.addEventListener('click', () => {
  carousel.scrollBy({ left: 300, behavior: 'smooth' });
});
</script>

</body>
</html>
