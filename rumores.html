/* ===============================
   Valoración con estrellas
   =============================== */
.valoracion {
  margin-top: 2rem;
}

.stars {
  display: inline-flex;
  gap: 0.25rem;
  font-size: 1.4rem;
  line-height: 1;
}

.star {
  position: relative;
  color: #ccc;
}

.star.full {
  color: #000;
}

.star.half {
  color: #ccc;
}

.star.half::before {
  content: "★";
  position: absolute;
  left: 0;
  width: 50%;
  overflow: hidden;
  color: #000;
}

/* ===============================
   Base
   =============================== */
body {
  margin: 0;
  font-family: Georgia, serif;
  background-color: #f4f4f2;
  color: #222;
  line-height: 1.7;
}

/* Imagen en artículos */
.imagen-articulo {
  width: 180px;
  float: left;
  margin: 0.5rem 1.5rem 1rem 0;
}

/* ===============================
   Header y banner
   =============================== */
header {
  text-align: center;
}

.banner-texto {
  height: 220px;
  background-color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.banner-texto h1 {
  margin: 0;
  font-family: 'Caveat', cursive;
  font-size: 3rem;
  font-weight: normal;
  letter-spacing: 0.04em;
  color: #ccc;
}

/* ===============================
   Navegación
   =============================== */
nav {
  margin: 1.5rem 0;
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
}

.nav-list {
  display: flex;
  justify-content: center;
  gap: 2rem;
  list-style: none;
  padding: 0;
  margin: 0;
}

.nav-list a,
.nav-button {
  text-decoration: none;
  color: #444;
  cursor: pointer;
}

.nav-list a:hover,
.nav-button:hover {
  color: #000;
}

/* Dropdown por clic */
.dropdown {
  position: relative;
}

.nav-button {
  background: none;
  border: none;
  font-family: inherit;
  font-size: inherit;
  padding: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 1.6rem;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f4f4f2;
  border: 1px solid #ccc;
  min-width: 180px;
  text-align: left;
  z-index: 10;
}

.dropdown-content a {
  display: block;
  padding: 0.5rem 1rem;
  color: #222;
  text-decoration: none;
}

.dropdown-content a:hover {
  background-color: #e6e6e3;
}

/* ===============================
   Contenido
   =============================== */
main {
  max-width: 900px;
  margin: 0 auto;
  padding: 2.5rem 1.5rem;
}

article {
  margin-bottom: 3.5rem;
  padding-bottom: 2.5rem;
  border-bottom: 1px solid #ccc;
}

article h2 {
  margin-top: 0;
  font-size: 1.8rem;
}

article h2 a {
  text-decoration: none;
  color: #222;
}

article h2 a:hover {
  text-decoration: underline;
}

.meta {
  color: #777;
  font-size: 0.9rem;
  margin-bottom: 1.2rem;
}

/* ===============================
   Footer
   =============================== */
footer {
  text-align: center;
  padding: 2rem 1rem;
  color: #666;
  font-size: 0.85rem;
}
