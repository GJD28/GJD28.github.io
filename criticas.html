<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Críticas · Gabinete de Juicio y Debate</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div class="banner-texto">
    <h1>Críticas</h1>
  </div>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="criticas.html">Críticas</a></li>
      <li><a href="articulos.html">Artículos</a></li>
      <li><a href="rumores.html">Rumores</a></li>
      <li><a href="autores.html">Autores</a></li>
    </ul>
  </nav>
</header>

<main>

  <section class="portada-bloque">
    <h2>Todas las críticas</h2>
    <div class="carousel">
      <div class="carousel-track" id="todas-criticas"></div>
    </div>
  </section>

</main>

<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<script src="contenido.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  function crearItem(e) {
    const d = document.createElement('div');
    d.className = 'carousel-item';
    d.innerHTML = `
      <a href="entrada.html?id=${e.id}">
        <img src="${e.imagen.src}" alt="${e.imagen.alt}">
      </a>
      <h3>${e.titulo}</h3>
      <div class="meta">${e.autor}</div>
    `;
    return d;
  }

  const track = document.getElementById('todas-criticas');

  const criticas = contenido.filter(e => e.seccion === "criticas");

  criticas.forEach(e => {
    track.appendChild(crearItem(e));
  });

});
</script>

</body>
</html>
