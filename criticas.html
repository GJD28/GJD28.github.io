<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Críticas · Gabinete de Juicio y Debate</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div class="banner-texto">
    <h1>Críticas</h1>
  </div>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="criticas.html">Críticas</a></li>
      <li><a href="articulos.html">Artículos</a></li>
      <li><a href="rumores.html">Rumores</a></li>
    </ul>
  </nav>
</header>

<main id="listado-criticas">
  <!-- Las críticas se generan automáticamente aquí -->
</main>

<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<!-- CONTENIDO UNIFICADO -->
<script src="contenido.js"></script>

<!-- GENERADOR DE CRÍTICAS -->
<script>
  const contenedor = document.getElementById("listado-criticas");

  const criticas = contenido
    .filter(entrada => entrada.seccion === "criticas")
    .sort((a, b) => b.año - a.año);

  criticas.forEach(entrada => {
    const articulo = document.createElement("article");

    const enlace = document.createElement("a");
    enlace.href = `entrada.html?id=${entrada.id}`;
    enlace.className = "critica-miniatura";

    const imagen = document.createElement("img");
    imagen.src = entrada.imagen.src;
    imagen.alt = entrada.imagen.alt;

    const autor = document.createElement("div");
    autor.className = "meta";
    autor.textContent = `Por ${entrada.autor}`;

    const extracto = document.createElement("p");
    extracto.textContent = entrada.entradilla;

    enlace.appendChild(imagen);
    enlace.appendChild(autor);
    enlace.appendChild(extracto);

    articulo.appendChild(enlace);
    contenedor.appendChild(articulo);
  });
</script>

</body>
</html>
