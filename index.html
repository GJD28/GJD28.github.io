<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabinete de Juicio y Debate</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS unificado -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ===== CARRUSELES PORTADA ===== */
    .carousel {
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      gap: 1rem;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      flex: 0 0 250px;
      aspect-ratio: 1 / 1;
      background: #fff;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .carousel-item h3 {
      font-size: 1rem;
      margin: 0.5rem 0 0;
    }

    .carousel-item .meta {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-controls button {
      pointer-events: all;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }
  </style>
</head>

<body>

<header>
  <div class="banner-texto">
    <h1>Gabinete de Juicio y Debate</h1>
  </div>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="criticas.html">Críticas</a></li>
      <li><a href="articulos.html">Artículos</a></li>
      <li><a href="rumores.html">Rumores</a></li>
    </ul>
  </nav>
</header>

<main>

  <!-- DESTACADOS -->
  <section class="portada-bloque">
    <h2>Destacados</h2>

    <div class="carousel" data-carousel="destacados">
      <div class="carousel-track" id="destacados"></div>
      <div class="carousel-controls">
        <button data-dir="-1">‹</button>
        <button data-dir="1">›</button>
      </div>
    </div>
  </section>

  <!-- ÚLTIMAS ENTRADAS -->
  <section class="portada-bloque">
    <h2>Últimas entradas</h2>

    <div class="carousel" data-carousel="ultimas">
      <div class="carousel-track" id="ultimas-entradas"></div>
      <div class="carousel-controls">
        <button data-dir="-1">‹</button>
        <button data-dir="1">›</button>
      </div>
    </div>
  </section>

</main>

<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<script src="contenido.js"></script>

<script>
function crearItem(entrada) {
  const div = document.createElement('div');
  div.className = 'carousel-item';

  div.innerHTML = `
    <a href="entrada.html?id=${entrada.id}">
      <img src="${entrada.imagen.src}" alt="${entrada.imagen.alt}">
    </a>
    <h3>${entrada.titulo}</h3>
    <div class="meta">${entrada.autor} · ${entrada.año}</div>
  `;

  return div;
}

function iniciarCarrusel(trackId, entradas) {
  const track = document.getElementById(trackId);
  let index = 0;

  entradas.forEach(e => track.appendChild(crearItem(e)));

  const carousel = track.closest('.carousel');
  const buttons = carousel.querySelectorAll('button');

  function mover(dir) {
    index = (index + dir + entradas.length) % entradas.length;
    track.style.transform = `translateX(-${index * 266}px)`;
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => mover(parseInt(btn.dataset.dir)));
  });

  setInterval(() => mover(1), 4000);
}

iniciarCarrusel(
  'destacados',
  contenido.filter(e => e.destacada)
);

iniciarCarrusel(
  'ultimas-entradas',
  [...contenido].sort((a, b) => {
    if (a.fecha_publicacion === "—") return 1;
    if (b.fecha_publicacion === "—") return -1;
    const [da, ma, ya] = a.fecha_publicacion.split('/');
    const [db, mb, yb] = b.fecha_publicacion.split('/');
    return new Date(`${yb}-${mb}-${db}`) - new Date(`${ya}-${ma}-${da}`);
  }).slice(0, 10)
);
</script>

</body>
</html>
