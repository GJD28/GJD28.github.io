<main>

  <!-- DESTACADOS -->
  <section class="portada-bloque">
    <h2>Destacados</h2>
    <div id="destacados" class="portada-grid"></div>
  </section>

  <!-- ÚLTIMAS ENTRADAS -->
  <section class="portada-bloque">
    <h2>Últimas entradas</h2>
    <div id="ultimas-entradas" class="portada-grid"></div>
  </section>

</main>

<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<!-- CONTENIDO -->
<script src="contenido.js"></script>

<script>
function toggleDropdown() {
  const dropdown = document.getElementById('dropdownAutores');
  dropdown.classList.toggle('open');
}

function crearTarjeta(entrada) {
  const article = document.createElement('article');
  article.className = 'tarjeta-portada';

  article.innerHTML = `
    <a href="entrada.html?id=${entrada.id}">
      <img src="${entrada.imagen.src}" alt="${entrada.imagen.alt}">
      <h3>${entrada.titulo}</h3>
    </a>
    <div class="meta">
      ${entrada.autor} · ${entrada.director} · ${entrada.año}
    </div>
    <p>${entrada.entradilla}</p>
  `;

  return article;
}

function cargarDestacados() {
  const contenedor = document.getElementById('destacados');
  const destacados = contenido.filter(e => e.destacada === true);

  destacados.forEach(entrada => {
    contenedor.appendChild(crearTarjeta(entrada));
  });
}

function cargarUltimas() {
  const contenedor = document.getElementById('ultimas-entradas');

  const ordenadas = [...contenido].sort((a, b) => {
    if (a.fecha_publicacion === "—") return 1;
    if (b.fecha_publicacion === "—") return -1;

    const [da, ma, ya] = a.fecha_publicacion.split('/');
    const [db, mb, yb] = b.fecha_publicacion.split('/');

    const fechaA = new Date(`${ya}-${ma}-${da}`);
    const fechaB = new Date(`${yb}-${mb}-${db}`);

    return fechaB - fechaA;
  });

  ordenadas.slice(0, 10).forEach(entrada => {
    contenedor.appendChild(crearTarjeta(entrada));
  });
}

cargarDestacados();
cargarUltimas();
</script>

</body>
