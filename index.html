<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabinete de Juicio y Debate</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS unificado -->
  <link rel="stylesheet" href="styles.css">

  <style>
    nav {
      position: relative;
      overflow: visible;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      min-width: 220px;
      z-index: 9999;
    }

    .dropdown-content.open {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: inherit;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body>

<header>
  <div class="banner-texto">
    <h1>Gabinete de Juicio y Debate</h1>
  </div>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="criticas.html">Críticas</a></li>
      <li><a href="articulos.html">Artículos</a></li>
      <li><a href="rumores.html">Rumores</a></li>

      <li class="dropdown">
        <button class="nav-button" type="button" onclick="toggleDropdown()">
          Autores ▾
        </button>
        <div class="dropdown-content" id="dropdownAutores"></div>
      </li>
    </ul>
  </nav>
</header>

<main>

  <!-- DESTACADOS -->
  <section class="portada-bloque">
    <h2>Destacados</h2>

    <div class="carousel">
      <div class="carousel-track" id="destacados"></div>
      <div class="carousel-controls">
        <button data-dir="-1">‹</button>
        <button data-dir="1">›</button>
      </div>
    </div>
  </section>

  <!-- ÚLTIMAS ENTRADAS -->
  <section class="portada-bloque">
    <h2>Últimas entradas</h2>

    <div class="carousel">
      <div class="carousel-track" id="ultimas-entradas"></div>
      <div class="carousel-controls">
        <button data-dir="-1">‹</button>
        <button data-dir="1">›</button>
      </div>
    </div>
  </section>

</main>

<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<script src="contenido.js"></script>

<script>
/* ===== AUTORES ===== */
function toggleDropdown() {
  document.getElementById('dropdownAutores').classList.toggle('open');
}

function cargarAutores() {
  const contenedor = document.getElementById('dropdownAutores');
  const autoresUnicos = [...new Set(contenido.map(e => e.autor))].sort();

  autoresUnicos.forEach(autor => {
    const enlace = document.createElement('a');
    enlace.href = `autor.html?nombre=${encodeURIComponent(autor)}`;
    enlace.textContent = autor;
    contenedor.appendChild(enlace);
  });
}

/* ===== CARRUSELES ===== */
function crearItem(entrada) {
  const div = document.createElement('div');
  div.className = 'carousel-item';

  div.innerHTML = `
    <a href="entrada.html?id=${entrada.id}">
      <img src="${entrada.imagen.src}" alt="${entrada.imagen.alt}">
    </a>
    <h3>${entrada.titulo}</h3>
    <div class="meta">${entrada.autor}</div>
  `;

  return div;
}

function iniciarCarrusel(trackId, entradas) {
  const track = document.getElementById(trackId);
  let index = 0;

  if (!entradas || entradas.length === 0) return;

  entradas.forEach(e => track.appendChild(crearItem(e)));

  const carousel = track.closest('.carousel');
  const buttons = carousel.querySelectorAll('button');

  function mover(dir) {
    index = (index + dir + entradas.length) % entradas.length;
    track.style.transform = `translateX(-${index * 266}px)`;
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => mover(parseInt(btn.dataset.dir)));
  });

  setInterval(() => mover(1), 4000);
}

/* ===== INICIO ===== */
cargarAutores();

iniciarCarrusel(
  'destacados',
  contenido.filter(e => e.destacada)
);

iniciarCarrusel(
  'ultimas-entradas',
  [...contenido]
    .sort((a, b) => {
      if (a.fecha_publicacion === "—") return 1;
      if (b.fecha_publicacion === "—") return -1;
      const [da, ma, ya] = a.fecha_publicacion.split('/');
      const [db, mb, yb] = b.fecha_publicacion.split('/');
      return new Date(`${yb}-${mb}-${db}`) - new Date(`${ya}-${ma}-${da}`);
    })
    .slice(0, 10)
);
</script>

</body>
</html>
