<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabinete de Juicio y Debate</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div class="banner-texto">
    <h1>Gabinete de Juicio y Debate</h1>
  </div>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="criticas.html">Críticas</a></li>
      <li><a href="articulos.html">Artículos</a></li>
      <li><a href="rumores.html">Rumores</a></li>
      <li><a href="autores.html">Autores</a></li>
    </ul>
  </nav>
</header>

<main>

  <section class="portada-bloque">
    <h2>Últimas entradas</h2>

    <div class="carousel-wrapper">
      <button class="carousel-btn prev">‹</button>
      <div class="carousel-track" id="ultimas-entradas"></div>
      <button class="carousel-btn next">›</button>
    </div>

  </section>

</main>

<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<script src="contenido.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const track = document.getElementById('ultimas-entradas');
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');

  function crearItem(e) {

    let tipoClase = '';
    let tipoTexto = '';

    if (e.seccion === 'criticas') {
      tipoClase = 'tipo-critica';
      tipoTexto = 'CRÍTICA';
    } else if (e.seccion === 'articulos') {
      tipoClase = 'tipo-articulo';
      tipoTexto = 'ARTÍCULO';
    } else if (e.seccion === 'rumores') {
      tipoClase = 'tipo-rumor';
      tipoTexto = 'RUMOR';
    }

    const item = document.createElement('div');
    item.className = 'carousel-item';

    item.innerHTML = `
      <a href="entrada.html?id=${e.id}">
        <div class="miniatura-wrapper">
          <img src="${e.imagen.src}" alt="${e.imagen.alt}">
          <div class="miniatura-banner ${tipoClase}">
            ${tipoTexto}
          </div>
        </div>
        <h3>${e.titulo}</h3>
        <div class="meta">${e.autor}</div>
      </a>
    `;

    return item;
  }

  const ultimas = [...contenido]
    .sort((a, b) => {
      const [da, ma, ya] = a.fecha_publicacion.split('/');
      const [db, mb, yb] = b.fecha_publicacion.split('/');
      return new Date(`${yb}-${mb}-${db}`) - new Date(`${ya}-${ma}-${da}`);
    })
    .slice(0, 10);

  ultimas.forEach(e => track.appendChild(crearItem(e)));

  /* Mostrar flechas solo si hay más de 4 */
  if (ultimas.length <= 4) {
    prev.style.display = 'none';
    next.style.display = 'none';
  }

  prev.addEventListener('click', () => {
    track.scrollBy({ left: -300, behavior: 'smooth' });
  });

  next.addEventListener('click', () => {
    track.scrollBy({ left: 300, behavior: 'smooth' });
  });

});
</script>

</body>
</html>
