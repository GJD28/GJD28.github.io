<script>
const contenedor = document.getElementById('listado-autores');

/* Obtener autores únicos a partir del contenido */
const autoresUnicos = [...new Set(contenido.map(e => e.autor))].sort();

autoresUnicos.forEach(nombre => {
  const article = document.createElement('article');
  article.innerHTML = `
    <h3>
      <a href="autor.html?nombre=${encodeURIComponent(nombre)}">
        ${nombre}
      </a>
    </h3>
  `;
  contenedor.appendChild(article);
});
</script>
