<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<script src="contenido.js"></script>

<script>
const grid = document.querySelector('.autores-grid');

/* Autores que ya tienen textos publicados */
let autoresConTextos = [...new Set(contenido.map(e => e.autor))];

/* Orden alfabético por nombre (ignorando tildes y mayúsculas) */
autoresConTextos.sort((a, b) => {
  return a.localeCompare(b, 'es', { sensitivity: 'base' });
});

autoresConTextos.forEach(nombre => {
  const ficha = fichasAutores[nombre];

  if (!ficha) return;

  const article = document.createElement('article');
  article.className = 'autor-card';

  article.innerHTML = `
    <a href="autor.html?nombre=${encodeURIComponent(nombre)}">
      <img src="${ficha.foto}" alt="${ficha.nombre}">
      <h3>${ficha.nombre}</h3>
    </a>
  `;

  grid.appendChild(article);
});
</script>
