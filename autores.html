<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autor · Gabinete de Juicio y Debate</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div class="banner-texto">
    <h1>Gabinete de Juicio y Debate</h1>
  </div>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="criticas.html">Críticas</a></li>
      <li><a href="articulos.html">Artículos</a></li>
      <li><a href="rumores.html">Rumores</a></li>
      <li><a href="autores.html">Autores</a></li>
    </ul>
  </nav>
</header>

<main id="autor">
  <section id="autor-cabecera"></section>
  <section id="autor-entradas">
    <h2>Textos publicados</h2>
  </section>
</main>

<footer>
  © 2026 · Gabinete de Juicio y Debate
</footer>

<script src="contenido.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get('id');

const autor = autores[id];
const cabecera = document.getElementById('autor-cabecera');
const listado = document.getElementById('autor-entradas');

if (!autor) {
  cabecera.innerHTML = '<p>Autor no encontrado.</p>';
} else {
  document.title = `${autor.nombre} · Gabinete de Juicio y Debate`;

  cabecera.innerHTML = `
    <div class="autor-header">
      <img src="autores/${autor.foto}" alt="${autor.nombre}">
      <div class="autor-bio">
        <h2>${autor.nombre}</h2>
        <p>${autor.bio}</p>
      </div>
    </div>
  `;

  const entradasAutor = contenido.filter(e => e.autor === id);

  if (entradasAutor.length === 0) {
    listado.innerHTML += '<p>Este autor todavía no ha publicado textos.</p>';
  } else {
    entradasAutor.forEach(e => {
      const article = document.createElement('article');
      article.innerHTML = `
        <h3><a href="entrada.html?id=${e.id}">${e.titulo}</a></h3>
      `;
      listado.appendChild(article);
    });
  }
}
</script>

</body>
</html>
